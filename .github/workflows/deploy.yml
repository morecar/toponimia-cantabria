name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fetch data.json from data branch
        run: |
          git fetch origin data
          git show origin/data:data.json > public/data.json

      - name: Generate data-hash.json from data.json blob SHA
        run: |
          HASH=$(git ls-tree origin/data data.json | awk '{print substr($3,1,12)}')
          printf '{"hash":"%s"}\n' "$HASH" > public/data-hash.json
          echo "Data hash: $HASH"

      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build
        env:
          PUBLIC_URL: /toponimia-cantabria
        run: yarn build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
