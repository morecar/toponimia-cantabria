name: Update data hash

on:
  push:
    paths: [data.json]

permissions:
  contents: write

jobs:
  update-hash:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Compute blob SHA and update data-hash.json
        run: |
          HASH=$(git ls-tree HEAD data.json | awk '{print substr($3,1,12)}')
          printf '{"hash":"%s"}\n' "$HASH" > data-hash.json
          echo "Data hash: $HASH"

      - name: Commit data-hash.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data-hash.json
          git diff --cached --quiet || git commit -m "chore: update data-hash.json"
          git push origin data
